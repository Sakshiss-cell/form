<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body translate="no">
   
    <div class="container">

        <!-- header -->
        <div class="header">
            <h1 id="title" class="text-center">Website Builders America Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us inprove our service!
              </p>
        </div>

         <!--form  -->
        <form id="survey-form">
            <div class="form-group">
                <label for="name"  id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="form-control" required/> 
            </div>

           <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" class="form-control" required>    
          </div>

           
           <div class="form-group">
            <label for="number" id="number-label" >Age(optional)</label>
            <input type="number" name="age" id="number" min="0" max="100" placeholder="Age" class="form-control">
            <br>
           </div>
           
           <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select  class="form-control" id="dropdown" placeholder="Select current role" name="role" required >
                <option disabled selected value>Select current role</option>
                <option value="student">Website Development</option>
                <option value="fulljob">Marketing</option>
                <option value="fulljob">Digital Marketing</option>
                <option value="other">Other</option>
             </select>
           </div>

           <div class="form-group">
            <label for="text" >What is your favorite feature of freeCodeCamp?</label><br>
            <label for=""><input class="input-radio" type="radio">Definitely</label><br>
            <label for=""><input class="input-radio"  type="radio">Maybe</label><br>
            <label for=""><input class="input-radio"  type="radio">Not sure</label><br>
           </div>
           
           <div class="forum-group">
                <label for="text">What is your favorite feature of freeCodeCamp?</label>
                <select  class="form-control" name="What is your favorite feature of freeCodeCamp?" id="">
                    <option value="name">Challenges</option>
                    <option value="name">Projects</option>
                    <option value="name">Community</option>
                    <option value="name">Open Source</option>
                </select>
           </div>
           

           <div class="form-group">       
                <label for="">What would you like to see improved? (Check all that apply)</label>
                
                <label for=""><input class="input-checkbox" type="checkbox">Front-end Projects</label>
                <label for=""><input class="input-checkbox" type="checkbox">Back-end Projects</label>
                <label for=""><input class="input-checkbox" type="checkbox">Data Visualization</label>
                <label for=""><input class="input-checkbox" type="checkbox">Challenges</label>
                <label for=""><input class="input-checkbox" type="checkbox">Open Source Community</label>
                <label for=""><input class="input-checkbox" type="checkbox">Gitter help rooms</label>
                <label for=""><input class="input-checkbox" type="checkbox">Videos</label>
                <label for=""><input class="input-checkbox" type="checkbox">City Meetups</label>
                <label for=""><input class="input-checkbox" type="checkbox">Wiki</label>
                <label for=""><input class="input-checkbox" type="checkbox">Forum</label>
                <label for=""><input class="input-checkbox" type="checkbox">Additional Courses</label>
         </div>
         <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      
         </div>
           
        </form>

        <button type="submit" id="submit"  form="form1"  class="submit-button" value="Submit">Submit</button>
       
    </div>
    
</body>
</html>
